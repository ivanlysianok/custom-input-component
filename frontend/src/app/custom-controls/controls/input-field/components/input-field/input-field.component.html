<div [ngClass]="{ 'pe-none': isDisabled }">
  <label class="label in-column" [ngClass]="{ disabled: isDisabled }">
    {{ labelText }}
    <div
      class="input-container in-row mt-2"
      [ngClass]="{
        'disabled-bg': isDisabled,
        'error-bg':
          (formControl?.touched || formControl?.dirty) && formControl?.errors
      }"
    >
      <img
        *ngIf="inputType"
        [src]="imageSource"
        class="me-2"
        [ngClass]="{
          'opacity-50': isDisabled,
          'email-icon': inputType === 'email',
          'phone-icon': inputType === 'phone'
        }"
      />
      <input
        #inputReference
        type="text"
        class="input"
        [placeholder]="placeholderText"
        [ngClass]="{ disabled: isDisabled }"
        (input)="onValueChange()"
        (focusout)="onFocusOut()"
      />
    </div>
  </label>
  <error-control
    *ngIf="formControl?.touched || formControl?.dirty"
    [errors]="formControl?.errors"
  ></error-control>
</div>
