<div class="container mt-5">
  <form [formGroup]="dataFormGroup">
    <input-field
      labelText="User email"
      placeholderText="Type here your name"
      formControlName="email"
      inputType="email"
      hintText="Email should contain at least 10 symbols"
    ></input-field>
    <button (click)="getValue()">Get value</button>
    <button (click)="setDisabledState()">Set disable state</button>
    <button (click)="setEnableState()">Set enable state</button>
    <button (click)="patchValue()">Patch value</button>
  </form>
</div>
